<!DOCTYPE html>
<html>
<head>
<title>Students</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
<script>
var app=angular.module("MyApp",[]);
app.controller("MyController",function($scope,$http){
$scope.searchstud=function(){
$http.get("connection.php").success(function(data){
$scope.getdetails=data;
});
}
});
</script>
</head>
<body>
<center>
<h1>LIST THE DATA AND FILTER USING ANGULAR</h1>
<HR/>
<div ng-app="MyApp" ng-controller="MyController" ng-init="searchstud()">
Search:<input type="text" placeholder="Enter the name" ng-model="searchtext.Name"><br><br>
<table border="1">
<tr>
<th>StudentID</th>
<th>Name</th>
<th>Department</th>
<th>Age</th>
<th>Phone Number</th>
<th>Date of Join</th>
</tr>
<tr ng-repeat="stud in getdetails | filter:searchtext">
<td>{{stud.StudentId}}</td>
<td>{{stud.Name}}</td>
<td>{{stud.Department}}</td>
<td>{{stud.Age}}</td>
<td>{{stud.PhoneNo}}</td>
<td>{{stud.DateOfJoin}}</td>
</tr>
</table>
</div>
</center>
</body>
</html>
